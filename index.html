<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Main Styles: styles.css -->
  <link rel="stylesheet" href="styles.css">

  <!-- Google Fonts: Inter and Lexend Deca -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Lexend+Deca:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="card-content">
          <div class="card-content-top">
            <h2>Get <span>insights</span> that help your business grow.</h2>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
          </div>
          <div class="card-content-bottom">
            <div class="column">
              <h3>10k+</h3>
              <p>companies</p>
            </div>
            <div class="column">
              <h3>314</h3>
              <p>templates</p>
            </div>
            <div class="column">
              <h3>12m+</h3>
              <p>queries</p>
            </div>
          </div>
        </div>
        <div class="card-image">
          <img class="pc" src="./images/image-header-desktop.jpg" alt="">
          <img class="sp" src="./images/image-header-desktop.jpg" alt="">
        </div>  
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/grenielxdevs">Greniel Galinato | grenielxdevs</a>.
  </footer>
</body>
</html>
